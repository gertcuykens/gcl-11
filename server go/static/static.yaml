application: gcl-11
module: static
version: v0
runtime: go
api_version: go1
threadsafe: true

handlers:
- url: /img/(.+)
  static_files: static/img/\1
  upload: static/img/(.+)
  
- url: /css/(.+)
  static_files: static/css/\1
  upload: static/css/(.+)

- url: /js/(.+)
  static_files: static/js/\1
  upload: static/js/(.+)
  
- url: /
  static_files: static/index.html
  upload: static/index.html
  #secure: always
  #login: admin
  #http_headers:
  #  Access-Control-Allow-Origin: http://localhost:63342

#inbound_services:
#  - warmup
#  - mail

skip_files:
- ^(.*/)?\.git$
- ^(.*/)?\.idea$
- ^(.*/)?\.yaml$
- ^(.*/)?\.iml$
- ^(.*/)?\.DS_Store$

#- url: /(.*\.html)
#  static_files: www/\1
#  upload: www/(.*\.html)
