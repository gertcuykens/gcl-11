<link href="components/core-transition/core-transition-css.html" rel="import">
<link href="grow.html" rel="import">

<polymer-element name="story-1">

    <template>

        <style>
            :host {
                position:absolute;
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                font-family: 'RobotoDraft', sans-serif;
            }

            #container {
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
            }

            .card {
                position: relative;
                height: 150px;
                width: 150px;
                font-size: 50px;
                margin: 8px;
                background-color: tomato;
                border-radius: 4px;
                cursor: default;
            }
        </style>

        <div id="container" flex horizontal wrap around-justified layout>

            <div class="card" id="animate_me" vertical center center-justified layout on-tap="{{ani}}">
                  test
            </div>

        </div>

    </template>

    <script>
        Polymer('story-1', {
            /*created: function() {

            },*/
            state: {opened: true},
            ani: function() {
                var target = this.$.animate_me;

                var meta = document.createElement('core-meta');
                meta.type = 'transition';

                transition = meta.byId('my-grow');
                transition.setup(target);
                transition.go(target, this.state);
                this.state.opened = !this.state.opened;
            }
        });
    </script>

</polymer-element>
