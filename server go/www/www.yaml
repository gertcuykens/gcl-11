application: gcl-11
module: wwww
version: v0
runtime: go
api_version: go1
threadsafe: true

handlers:
- url: /(.*\.(.+))
  static_files: \1
  upload: (.*\.(.+))

- url: /(.+)/
  static_files: \1/index.html
  upload: (.+)/index.html

- url: /(.+)
  static_files: \1/index.html
  upload: (.+)/index.html

- url: /
  static_files: index.html
  upload: index.html
  #secure: always
  #login: admin
