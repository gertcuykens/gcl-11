<!DOCTYPE HTML>
<html xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    </head>
    <body>

  <style type="text/css">
    .fb_iframe_widget{margin:13px 10px;}

    #signinButton {
      display: inline-block;
      background: #dd4b39;
      color: white;
      width: 88px;
      height: 25px;
      border: 1px solid #6E0000;
      margin-top:13px;
      /*border-radius: 1px;*/
      /*white-space: nowrap;*/
    }

    #signinButton:hover {
      background: #e74b37;
      cursor: pointer;
    }

    span.label {
      font-weight: bold;
    }

    span.icon {
      background: url('img/btn_red_32.png') transparent 5px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 23px;
      height: 23px;
      border-right: #bb3f30 1px solid;
    }

    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 3px;
      font-size: 13px;
      font-weight: bold;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'lucida grande',tahoma,verdana,arial,sans-serif;
    }

    form {
        padding: 0px 10px 10px 10px;
        border:5px solid grey;
        margin-top: 20px;
    }

    .row {
        margin:0px;
        padding:0px;
        overflow: scroll;
    }

    h2 {
        margin:5px 0px;
    }

    .navbar {
        margin:10px 0px 0px 0px;
    }

  </style>

  <div id="fb-root"></div>

  <nav class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Login</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
         <div class="navbar-right" id="gSignInWrapper">
            <span class="label"></span>
            <div id="signinButton" class="customGPlusSignIn">
              <span class="icon"></span>
              <span class="buttonText">Log In</span>
            </div>
         </div>
         <fb:login-button class="navbar-right" autologoutlink="true" size="large" show-faces="false" max-rows="1"></fb:login-button>
      </div>
  </nav>

  <ul style="padding-top:10px;">
      <li><a href="_ah/api/explorer">API Web Interface</a></li>
      <li><a href="https://github.com/gertcuykens/token">Source Code</a></li>
  </ul>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/endpoints.js"></script>
</body>
</html>
